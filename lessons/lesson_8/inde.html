<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leson5</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form action="#" class="form">
            <div class="form__item">
                <label for="form__fierst-name" class="form__label">Name :</label>
                <input type="text" class="form__input" name="fierst_name" placeholder="Ivan" value="123"
                    id="form__fierst-name">
            </div>
            <div class="form__item">
                <label for="" class="form__label">Sarname :</label>
                <input type="text" class="form__input" name="Last_name" placeholder="Korniichuk">
            </div>
            <div class="form__item">
                <label for="" class="form__label">Number :</label>
                <select name="" id="" class="form__select" required>
                    <option value="" selected disabled class="form__option">pick</option>
                    <option value="" class="form__option">1</option>
                    <option value="" class="form__option">2</option>
                    <option value="" class="form__option">3</option>
                    <option value="" class="form__option">4</option>
                </select>
            </div>
            <div class="form__item form__item-checkbox">
                <label for="" class="form__label">pivo :
                    <input type="checkbox" class="form__checkbox" name="pivo">
                </label>
                <label for="" class="form__label">vodka :
                    <input type="checkbox" class="form__checkbox" name="vodka">
                </label>
                <label for="" class="form__label">seledka :
                    <input type="checkbox" class="form__checkbox" name="seledka">
                </label>
            </div>
            <div class="form__item">
                <label for="" class="form__label">sex :</label>
                <label for="man" class="form__label">man
                    <input type="radio" name="gender" class="form__radio" id="man">
                </label>
                <label for="frau" class="form__label">frau
                    <input type="radio" name="gender" class="form__radio" id="frau">
                </label>
            </div>
            <div class="form__item">
                <label for="" class="form__label">file :</label>
                <input type="file" name="gender" class="form__file">
            </div>
            <div class="form__item">
                <label for="" class="form__label">year :</label>
                <input type="number" name="year" placeholder="2007" min="1900" max="2100" step="1" class="form__number">
            </div>

            <div class="form__item form__item-submit">
                <input type="submit" class="form__submit">
            </div>


        </form>
    </div>
</body>

</html>
