<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leson5</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            Tour Booking Form
        </div>
        <form action="#" class="form">
            <div class="form__item">
                <label for="" class="form__label">Name</label>
                <input type="text" class="form__input" placeholder="First Name">
                <input type="text" class="form__input" placeholder="Last Name">
            </div>
            <div class="form__item">
                <label for="" class="form__label">Email</label>
                <input type="email" class="form__input" placeholder="name@mail.ru">
            </div>
            <div class="form__item">
                <label for="" class="form__label">Phone</label>
                <input type="text" class="form__input" placeholder="### ### ####">
            </div>
            <div class="form__item">
                <label for="" class="form__label">When are you planning to vizit?</label>
                <input type="date" class="form__input form__date">
            </div>
            <div class="form__item">
                <label for="" class="form__label">How many people are in your group?</label>
                <input type="number" min="1" class="form__input">
            </div>
            <div class="form__item">
                <label for="" class="form__label">Which tour are you most interested in?</label>
                <select name="" id="" class="form__select form__input">
                    <option value="">*Please select*</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form__item">
                <label for="" class="form__label">What is the best way to contact you?</label>
                <div class="checkbox__block">
                    <input type="checkbox" class="form__checkbox">
                    <label for="" class="form__label">Phone</label>
                </div>
                <div class="checkbox__block">
                    <input type="checkbox" class="form__checkbox">
                    <label for="" class="form__label">Email</label>
                </div>
                <div class="checkbox__block">
                    <input type="checkbox" class="form__checkbox">
                    <label for="" class="form__label">Either</label>
                </div>
            </div>
            <div class="form__item">
                <label for="" class="form__label">If phone, when is the best time of day for a call-back?</label>
                <div class="radio__block">
                    <input type="radio" class="form__checkbox">
                    <label for="" class="form__label">8 - 11 AM</label>
                </div>
                <div class="radio__block">
                    <input type="radio" class="form__checkbox">
                    <label for="" class="form__label">12 - 4 PM</label>
                </div>
                <div class="radio__block">
                    <input type="radio" class="form__checkbox">
                    <label for="" class="form__label">6 - 10 PM</label>
                </div>
            </div>
            <div class="form__item">
                <label for="" class="form__label">Anything else we should know?</label>
                <textarea class="form__texterea form__input"></textarea>
            </div>
            <div class="form__item">
                <button type="submit" class="form__button">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
